  <script>
    // Function to change the color of the clicked link and reset other links to the default color
    function changeColor(linkId) {
      const links = document.querySelectorAll(".navbar li a");
      links.forEach((link) => {
        if (link.id === linkId) {
          link.style.color = "blue"; // Change the color to your desired color
        } else {
          link.style.color = ""; // Reset to the default color (or you can specify another color)
        }
      });
    }

    // Add click event listeners to each link
    document
      .getElementById("contact-link")
      .addEventListener("click", function () {
        changeColor("contact-link");
      });
    document
      .getElementById("team-link")
      .addEventListener("click", function () {
        changeColor("team-link");
      });
    document
      .getElementById("about-link")
      .addEventListener("click", function () {
        changeColor("about-link");
      });
    document
      .getElementById("home-link")
      .addEventListener("click", function () {
        changeColor("home-link");
      });
  </script>
